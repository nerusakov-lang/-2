function updateBirthDate(){
    const input=document.getElementById('birthDate').value;
    if(input){

        safeSet('birthDate',birthDate);
        const birth=new Date(birthDate),today=new Date(),diffDays=Math.floor((today-birth)/(1000*60*60*24)),months=Math.floor(diffDays/30.44),days=Math.floor(diffDays%30.44);
        document.getElementById('currentAge').textContent=diffDays>=0?`–í–æ–∑—Ä–∞—Å—Ç: ${months}–º ${days}–¥`:`–î–æ: ${Math.abs(diffDays)}–¥`;

function renderMonthTabs(){
    const c=document.getElementById('monthTabs');
    c.innerHTML='';
    for(let i=1;i<=6;i++){
        const comp=countCompleted(i),total=countTotal(i),active=i===currentMonth,tab=document.createElement('button');
        tab.className=`flex-shrink-0 px-4 py-2 rounded-lg text-sm font-medium transition-all ${active?'tab-active shadow-md':'bg-white text-gray-600 hover:bg-gray-100 border'}`;
        tab.innerHTML=`<div>${i}–º</div><div class="text-xs ${active?'opacity-80':'text-gray-400'}">${comp}/${total}</div>`;
        tab.onclick=()=>{currentMonth=i;currentView='calendar';updateBaby();renderMonthTabs();renderContent();updateNav();updateProgress()};
        c.appendChild(tab);
    }
}

function countCompleted(m){let c=0;for(const cat of Object.values(healthData[m].categories))for(const item of cat.items)if(completedItems[item.id])c++;return c;}

function countTotal(m){let c=0;for(const cat of Object.values(healthData[m].categories))c+=cat.items.length;return c;}

function renderContent(){
    const c=document.getElementById('content'),d=healthData[currentMonth];
    if(currentView==='calendar'){
        let html=`<div><div class="text-center mb-4"><h2 class="text-xl font-bold text-gray-800">${d.title}</h2><p class="text-sm text-gray-500">${d.subtitle}</p></div>`;
        for(const [k,cat] of Object.entries(d.categories))html+=renderCat(k,cat);
        html+='</div>';
        c.innerHTML=html;
    }else if(currentView==='vaccines')renderVaccines(c);
    else if(currentView==='doctors')renderDoctors(c);
    else if(currentView==='checklist')renderChecklist(c);
}

function renderCat(key,cat){
    return`<div class="bg-white rounded-xl shadow-sm mb-4 overflow-hidden category-${key}"><div class="p-3 bg-gray-50 border-b flex items-center gap-2"><span class="text-lg">${cat.icon}</span><h3 class="font-semibold text-gray-800">${cat.title}</h3></div><div class="p-3 space-y-1">${cat.items.map(i=>renderItem(i)).join('')}</div></div>`;
}

function renderItem(item){
    const done=completedItems[item.id];
    return`<label class="flex items-start gap-3 p-2 rounded-lg cursor-pointer ${done?'opacity-60':''}"><input type="checkbox" ${done?'checked':''} onchange="toggle('${item.id}')" class="mt-1 flex-shrink-0"><div class="flex-1"><div class="item-text ${done?'line-through text-gray-400':'text-gray-700'}">${item.text}</div>${item.note?`<div class="item-note text-gray-400 mt-1">${item.note}</div>`:''}</div></label>`;
}

function toggle(id){
    completedItems[id]=!completedItems[id];
    if(!completedItems[id])delete completedItems[id];
    safeSet('completedItems',JSON.stringify(completedItems));
    renderMonthTabs();
    renderContent();
    updateProgress();
}

function updateProgress(){
    let t=0,c=0,mt=0,mc=0;
    for(let m=1;m<=6;m++){
        for(const cat of Object.values(healthData[m].categories)){
            for(const item of cat.items){
                t++;
                if(m===currentMonth)mt++;
                if(completedItems[item.id])c++;
                if(m===currentMonth&&completedItems[item.id])mc++;
            }
        }
    }
    const pct=t>0?Math.round(c/t*100):0;
    const mpct=mt>0?Math.round(mc/mt*100):0;
    document.getElementById('progressPercent').textContent=`${pct}%`;
    document.getElementById('monthProgressPercent').textContent=`${mpct}%`;
    document.getElementById('progressBar').style.width=`${pct}%`;
    document.getElementById('monthProgressBar').style.width=`${mpct}%`;
}

function updateNav(){
    document.querySelectorAll('[id^="nav-"]').forEach(b=>b.classList.remove('nav-active'));
    document.getElementById(`nav-${currentView}`)?.classList.add('nav-active');
}

function exportAsICS(){
    if(!birthDate){alert('–£–∫–∞–∂–∏—Ç–µ –¥–∞—Ç—É');return;}
    const birth=new Date(birthDate),ts=new Date().toISOString().replace(/[-:]/g,'').split('.')[0]+'Z';
    let ics='BEGIN:VCALENDAR\r\nVERSION:2.0\r\nPRODID:-//Child Health//RU\r\nCALSCALE:GREGORIAN\r\nX-WR-CALNAME:–î–æ—Ä–æ–∂–Ω–∞—è –∫–∞—Ä—Ç–∞ –∑–¥–æ—Ä–æ–≤—å—è\r\n';
    for(let m=1;m<=6;m++){

        ics+=`BEGIN:VEVENT\r\nUID:${genUID()}@child\r\nDTSTAMP:${ts}\r\nDTSTART;VALUE=DATE:${dateOnly}\r\nSUMMARY:${m}–º: ${d.subtitle}\r\nEND:VEVENT\r\n`;
    }
    ics+='END:VCALENDAR';
    const blob=new Blob([ics],{type:'text/calendar;charset=utf-8'});

    a.href=url;
    a.download='roadmap.ics';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
